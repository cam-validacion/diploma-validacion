<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación de documentos académicos</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

.contenedor{
  max-width:420px;
  margin:20px auto;
  background:#ffffff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  overflow:hidden;
}

.encabezado img{
  width:100%;
  display:block;
}

.contenido{
  padding:20px;
}

h1{
  font-size:22px;
  font-weight:normal;
  margin:0;
  color:#333;
}

h2{
  font-size:26px;
  margin:10px 0 20px;
  font-weight:bold;
  color:#333;
}

.campo{
  margin-bottom:16px;
}

.campo label{
  font-size:13px;
  color:#777;
  display:block;
  margin-bottom:6px;
}

.valor{
  border:1.5px solid #c9b37e;
  border-radius:8px;
  padding:12px;
  font-size:16px;
  background:#fafafa;
}

/* FORZAR MAYÚSCULAS */
.mayusculas{
  text-transform: uppercase;
}

.check{
  text-align:center;
  margin:20px 0;
}

.check svg{
  width:70px;
  height:70px;
}

.pie{
  background:#f1f1f1;
  padding:14px;
  font-size:12px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<div class="contenedor">

  <!-- ENCABEZADO CON LOGOS -->
  <div class="encabezado">
    <img src="https://i.imgur.com/1Ym0iEm.jpeg" alt="Encabezado institucional">
  </div>

  <!-- CONTENIDO -->
  <div class="contenido">
    <h1>Sistema de Información y Gestión Educativa</h1>
    <h2>Validación de documentos académicos electrónicos</h2>

    <div class="campo">
      <label>NOMBRE</label>
      <div class="valor mayusculas" id="nombre">—</div>
    </div>

    <div class="campo">
      <label>CURP</label>
      <div class="valor mayusculas" id="curp">—</div>
    </div>

    <div class="campo">
      <label>DOCUMENTO</label>
      <div class="valor">Diplomado en línea</div>
    </div>

    <!-- ICONO DE VALIDADO -->
    <div class="check">
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#2ecc71" stroke-width="2"/>
        <path d="M7 12.5l3 3 7-7" stroke="#2ecc71" stroke-width="2" fill="none"/>
      </svg>
    </div>
  </div>

  <!-- PIE -->
  <div class="pie">
    Sistema Electrónico Estatal del Estado de Chiapas<br>
    Es una fuente de inteligencia anticorrupción para la consulta de información.
  </div>

</div>

<script>
/*
  El QR debe apuntar así:
  validar.html?nombre=NOMBRE+DEL+ALUMNO&curp=CURPDELALUMNO
*/

const params = new URLSearchParams(window.location.search);

const nombre = params.get("nombre");
const curp = params.get("curp");

if(nombre){
  document.getElementById("nombre").textContent = nombre;
}

if(curp){
  document.getElementById("curp").textContent = curp;
}
</script>

</body>
</html>
