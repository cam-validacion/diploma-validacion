<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación de documentos académicos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

.contenedor{
  max-width:420px;
  margin:20px auto;
  background:#ffffff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  overflow:hidden;
}

.encabezado img{
  width:100%;
  display:block;
}

.titulo{
  padding:20px;
  font-size:26px;
  line-height:1.2;
}

.titulo strong{
  font-weight:800;
}

.campo{
  margin:12px 20px;
}

.campo label{
  font-size:13px;
  color:#777;
  display:block;
  margin-bottom:4px;
}

.campo .valor{
  border:1px solid #d4b26a;
  border-radius:6px;
  padding:10px;
  font-size:16px;
}

/* Forzar mayúsculas */
.mayusculas{
  text-transform: uppercase;
}

.check{
  text-align:center;
  font-size:60px;
  color:#1db954;
  margin:10px 0;
}

.texto-valido{
  text-align:center;
  font-weight:bold;
  color:#1db954;
  margin-bottom:10px;
}

.pie{
  background:#efefef;
  padding:15px;
  font-size:12px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<div class="contenedor">

  <!-- ENCABEZADO -->
  <div class="encabezado">
    <img src="https://i.imgur.com/1Ym0iEm.jpeg" alt="Encabezado institucional">
  </div>

  <!-- TÍTULO -->
  <div class="titulo">
    Sistema de Información y Gestión Educativa<br>
    <strong>Validación de documentos académicos electrónicos</strong>
  </div>

  <!-- DATOS -->
  <div class="campo">
    <label>NOMBRE</label>
    <div class="valor mayusculas" id="nombre">—</div>
  </div>

  <div class="campo">
    <label>CURP</label>
    <div class="valor mayusculas" id="curp">—</div>
  </div>

  <div class="campo">
    <label>DOCUMENTO</label>
    <div class="valor">Diplomado en línea – 200 horas</div>
  </div>

  <div class="campo">
    <label>FECHA DE EMISIÓN</label>
    <div class="valor" id="fecha">—</div>
  </div>

  <!-- VALIDADO -->
  <div class="check">✔</div>
  <div class="texto-valido">DOCUMENTO VÁLIDO</div>

  <!-- PIE -->
  <div class="pie">
    Sistema Electrónico Estatal del Estado de Chiapas<br>
    Es una fuente de inteligencia anticorrupción para la consulta de información.
  </div>

</div>

<script>
// Leer parámetros del QR
const params = new URLSearchParams(window.location.search);

const nombre = params.get("nombre");
const curp   = params.get("curp");
const fecha  = params.get("fecha");

// Mostrar datos (SIN recalcular fecha)
if(nombre){
  document.getElementById("nombre").textContent = nombre;
}
if(curp){
  document.getElementById("curp").textContent = curp;
}
if(fecha){
  document.getElementById("fecha").textContent = fecha;
}
</script>

</body>
</html>
